<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificacion de Usuario</title>
</head>
<body>
  <h1>IDENTIFICACION DE USUARIO</h1>
  
    <form [formGroup]="fgValidador"> 
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input formControlName="usuario"placeholder="Placeholder" id="first_name" type="text" class="validate">
              <label for="first_name">Usuario</label>
            </div>
            
            
          
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input formControlName="clave" id="password" type="password" class="validate">
              <label for="password">Contrasena</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              This is an inline input field:
              <div class="input-field inline">
                <input id="email_inline" type="email" class="validate">
                <label for="email_inline">Email</label>
                <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
              </div>
            </div>
          </div>
        </form>
      </div>
      <button  class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>         
</body>
</html>
